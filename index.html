<!DOCTYPE HTML>
<html>

<head>
	<title>Fargo Art</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body class="homepage" data-ng-app="fargoApp" ng-controller="viewController">

	<div id="page-wrapper">

		<!-- Header -->
		<div id="header-wrapper" class="wrapper" ng-include="'header.html'"></div>

		<!-- Highlights -->
		<div ng-show="page" ng-include="'indexView.html'" class="wrapper style3"></div>
		
		<!-- Footer -->		
		<div id="footer-wrapper" class="wrapper" ng-include="'footer.html'"></div>
		

	</div>

	<!-- Scripts -->

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/skel-viewport.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

	<script>
		var app = angular.module('fargoApp', []);
		app.controller('viewController', function($scope) {
			$scope.page = true;
			$scope.showView = function(toShow) {
				if (toShow == 1) {
					$scope.page = true;
				} else {
					$scope.page = false;
				}

			}

		});
	</script>

</body>

</html>
